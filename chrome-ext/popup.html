<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        width:400px;
        height:300px;
    }
    button {
        height: 100px;
        width: 100px;
        padding: 10px;
        margin: 10px;
        outline: 2px;
    }
    </style>
</head>

<body>
    <div style="display:flex;">
        <button style="flex:0.3;" id="navigate">Click to navigate to your comment history</button>

        <button style="flex:0.3; background-color: #4688f1;" id="deleteComments">Click to delete all comments</button>
    </div>
    <div style="display:flex;">
        <button style="flex:0.3;" id="liveChats">Click to navigate to your Live Chats history</button>
        <button style="flex:0.3; background-color: #4688f1;" id="deleteLiveChats">Click to delete your Live Chats</button>
    </div>
    <div style="display:flex;">
        <button style="flex:0.3;" id="discussions">Go to your page discussions</button>
        <button style="flex:0.3; background-color: #4688f1;" id="deleteDiscussions">Click to delete your Discussions</button>
    </div>
    <script src="popup.js"></script>
</body>

</html>
