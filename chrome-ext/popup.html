<!DOCTYPE html>
<html>

<head>
    <style>
    body {
        width:400px;
        height:500px;
    }
    button {
        border-radius: 3px;
        height: 100px;
        width: 100px;
        padding: 10px;
        margin: 10px;
        outline: 2px;
    }

    .content {
        padding: 0 18px;
        max-height: 0;
        overflow: auto;
        transition: max-height 0.2s ease-out;
        background-color: #f1f1f1;
    }
    .active, .collapsible:hover {
        background-color: #ccc;
    }

    .collapsible {
        background-color: #eee;
        color: #444;
        cursor: pointer;
        width: 100%;
        border-radius: 3px;
        height: 100px;
        width: 100px;
        padding: 10px;
        margin: 10px;
        outline: 2px;
        overflow: auto;
    }
    </style>


</head>

<body>
    <div style="display:flex;">
        <button style="flex:0.3;" id="navigate">Click to navigate to your comment history</button>

        <button style="flex:0.3; background-color: #4688f1;" id="deleteComments">Click to delete all comments</button>
    </div>
    <div style="display:flex;">
        <button style="flex:0.3;" id="liveChats">Click to navigate to your Live Chats history</button>
        <button style="flex:0.3; background-color: #4688f1;" id="deleteLiveChats">Click to delete your Live Chats</button>
    </div>
    <div style="" >
        <div style="" class="collapsible" id="discussion">
            <p>

        Go to https://www.youtube.com/user/{YOUR USERNAME}/discussion</p></div>


        

        <button style="flex:0.3; display:none; background-color: #4688f1;" id="deleteDiscussions">Click to delete your Discussions</button>
    </div>

    <div style="display:flex; border: 1px;">
        <div class="content"></div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
